<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Figma auto</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__content">
                    <div class="header__top">
                        <div class="header__logo">
                            <a class="logo" href="#">
                                <img src="./image/icons/Logo.svg" alt="1">
                            </a>
                        </div>
                        <nav class="header__nav">
                            <ul class="header__nav-list">
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#about">Home</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#directions">About Us</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Services</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#blog">Blog</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#info">Contact</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__phone"><span></span>
                            <div class="header__icon">
                            </div>
                            <div class="header__number">
                                Road assitance
                                <a class="tel" href="tel:+">1800 265 24 52</a>
                            </div>
                        </div>
                    </div>
                    <div class="header__main">
                        <div class="header__body">
                            <div class="header__content">
                                <div class="header__title title">
                                    <h1>Get your vehicle service done online at one place</h1>
                                </div>
                                <div class="header__buttons">
                                    <a class="header__btn button" href="#">Book a service</a>
                                    <a class="header__play" data-fancybox href="https://youtu.be/FP9MCTFVutw" data-fancybox><img
                                            src="./image/icons/Play icon.svg" alt="1">
                                        <span>Play video</span></a>
                                </div>
                                <div class="header__info">
                                    <div class="header__info-body">
                                        <div class="header__info-icon">
                                        </div>
                                        <div class="header__info-text">
                                            <div class="header__info-open">We are open</div> <br>
                                            <div class="header__info-time">Monday to Friday 9:00 AM to 10:00 AM</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="header__img">
                                <div class="btn__holder">
                                    <div class="header-image">
                                        <img src="./image/Image/Image.jpg" alt="mech">
                                    </div>
                                    <a href="#" class="button__service "><img src="./image/icons/Circle.svg" alt="">
                                        Quick service</a>
                                    <div class="button__rate">
                                        <div class="button__rate-text">
                                            <div class="button__rate-open">4.5/5</div>
                                            <div class="button__rate-time">Rating</div>
                                        </div>
                                        <div class="rateYo"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

        </div>
    </div>
    </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
<script src="js/main.js"></script>

</html>
